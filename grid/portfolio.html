<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictorial</title>
    <link rel="stylesheet" href="/styles/portfoli.css">
</head>
<body>
    <div class="container">

        <div class="portfolio">
            <figure class="featured">
                <img src="/images/nature2.jpg" alt="Nature">

            </figure>

            <figure>
                <img src="/images/bird2.jpg" alt="bird">

            </figure>

            <figure class="featured">
                <img src="/images/parrot.jpg" alt="Parrot">

            </figure>

            <figure>
                <img src="/images/kittens.jpg" alt="Kittens">

            </figure>

                <img src="/images/rabbits.jpg" alt="Rabbits">

            </figure>

            <figure>
                <img src="/images/fox.jpg" alt="Fox">
                <figcaption>Fox</figcaption>
            </figure>

            <figure>
                <img src="/images/sunset.jpg" alt="Sunset">

            </figure>

</html>
