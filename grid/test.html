<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Test</title>
    <link rel="stylesheet" href="/styles/test.css">
</head>
<body>
    
    <div class="container">

        <header>
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="aside">About</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </header>

        <section>
            <figure>
                <img src="/images/logo.png" alt="logo">
            </figure>
        </section>

        <main class="main">
            <figure class="img1-1">
                <img src="/images/beach.jpg" alt="Beach" style="height: 18.75em; width: 20em;">
                <figcaption>Beach Life</figcaption>
            </figure>

            <figure class="img1-2">
                <img src="/images/cat.jpg" alt="cat" style="height: 18.75em; width: 20em;">
                <figcaption>Cat</figcaption>
            </figure>

            <figure class="img1-3">
                <img src="/images/bird2.jpg" alt="bird" style="height: 18.75em; width: 20em;">
                <figcaption>Bird</figcaption>
            </figure>

            <figure class="img2-1">
                <img src="/images/fox.jpg" alt="fox" style="height: 25em; width: 20em;">
                <figcaption>Fox</figcaption>
            </figure>

            <figure class="img2-2">
                <img src="/images/sunset.jpg" alt="sunset" style="height: 25em; width: 44em;">
                <figcaption>sunset</figcaption>
            </figure>

            <div class="flex aside">
                <figure class="img3-1">
                    <img src="/images/nature.jpg" alt="nature" style="height: 25em; width: 31.25em;">
                    <figcaption>Nature</figcaption>
                </figure>
                <figure class="img3-2">
                    <img src="/images/nature2.jpg" alt="nature" style="height: 25em; width: 32em;">
                    <figcaption>Nature</figcaption>
                </figure>
            </div>
        </main>

        <footer>
            <h2>copyright &copf; Munyoki | Web Developer</h2>
        </footer>

    </div>

</body>
</html>
